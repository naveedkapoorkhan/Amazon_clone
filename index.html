<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
      
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="first">
            <div class="flex logo">
                <a href="#"><img src="./images/amazon_logo.png" alt=""></a>
                <div class="map flex">
                    <i class="fas fa-map-marker"></i>
                    <div>
                        <span>Deliver to</span>
                        <span>india</span>
                    </div>
                </div>
            </div>
            <div class="flex input">
                <div>
                    <span>All</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <input type="text">
                <i class="fas fa-search"></i>
            </div>
            <div class="flex right">
                <div class="flex lang">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="American Flag" >
                    <i class="fas fa-caret-down"></i>           
                </div> 
                <div class="sign">
                    <span>Hello, Sign in</span>
                    <div class="flex ac">
                        <span>Account & Lists</span>
                        <i class="fas fa-caret-down"></i>
                    </div>        
                </div>
                <div class="sign">
                    <span>Returns</span>
                    <span>& Orders</span>
                </div>
                <div class="flex cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="ca">Cart</span>
                    <p>0</p>
                </div>                   
            </div>
           
        </div> 
        <div class="second">
            <div class="second-1">
                <div>
                    <i class="fas fa-bars"></i>
                    <span>All</span>
                </div>
            </div>
            <div class="second-2">
                <ul>
                    <li>Today's Deal</li>
                    <li>Customer Services</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>

                </ul>
            </div>
            <div class="second-3">
                <span>Shop Valentine's Day</span>
            </div>
        </div>

    </header>
    <section class="sec-1">
        <div class="container">
            <div class="slider">
                <div class="image-box">
                    <div class="slide">
                        <img src="./images/advertisement.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./images/liptop2.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./images/brand.png" alt="">
                    </div>                    
                </div>
            </div>
        </div>
    </section>
    
    <script type="module" src="script.js"></script>
</body>
</html>
